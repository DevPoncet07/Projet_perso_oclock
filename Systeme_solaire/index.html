<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Systeme solaire</title>
</head>
<body>
    <p>Les tailles et distances sont proportionnelles à la réalité</p>
    <p class="d_planete d_mercury ">Mercure</p>
    <p class="d_planete d_venus">Venus</p>
    <p class="d_planete d_earth">Terre</p>
    <p class="d_planete  d_mars">Mars</p>
    <p class="d_planete  d_jupiter">Jupiter</p>
    <p class="d_planete  d_saturn">Saturn</p>
    <p class="d_planete  d_uranus">Uranus</p>
    <p class="d_planete  d_neptune">Neptune</p>
    <div class="sun"></div>
    <div class="orbit_mercury" id="orbit_mercury"></div>
    <div class="mercury">
        <div class="mercury_zone_claire"></div>
    </div>
    <div class="orbit_venus"></div>
    <div class="venus">
        <div class="venus_zone_claire"></div>
    </div>
    <div class="orbit_earth"></div>
    <div class="earth">
        <div class="earth_zone_claire"></div>
        <div class="continent"></div>
        <div class="moon"></div>
    </div>
    
    <div class="orbit_mars"></div>
    <div class="mars">
        <div class="mars_zone_claire"></div>
    </div>

    <div class="orbit_jupiter"></div>
    <div class="jupiter">
        <div class="jupiter_zone_claire"></div>
    </div>

    <div class="orbit_saturn"></div>
    <div class="anneaux_saturn"></div>
    <div class="saturn">
        <div class="saturn_zone_claire"></div>
    </div>

    <div class="orbit_uranus"></div>
    <div class="anneaux_uranus"></div>
    <div class="uranus">
        <div class="uranus_zone_claire"></div>
    </div>

    <div class="orbit_neptune"></div>
    <div class="neptune">
        <div class="neptune_zone_claire"></div>
    </div>
    
    
</body>
</html>
